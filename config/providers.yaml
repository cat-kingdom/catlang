# LLM Provider Configuration Template
# This file defines available LLM providers and their configurations

providers:
  openai:
    enabled: true
    type: "openai"
    default_model: "gpt-4"
    available_models:
      - "gpt-4"
      - "gpt-4-turbo-preview"
      - "gpt-3.5-turbo"
    api_key_env: "OPENAI_API_KEY"
    base_url: null  # null = use default OpenAI endpoint
    timeout: 60
    max_retries: 3
    
